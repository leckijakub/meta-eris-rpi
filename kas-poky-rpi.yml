header:
  version: 8

machine: eris-beacon-baseboard
distro: zoomy
target:
  - image-eris-beacon

repos:
  meta-eris-rpi:

  meta-raspberry:
    url: https://github.com/agherzan/meta-raspberrypi
    path: layers/meta-raspberrypi
    refspec: 492cb5a5d974035667b892515edfb909edc6c953

  poky:
    url: https://git.yoctoproject.org/git/poky
    path: layers/poky
    refspec: 351aa3ea855b100e74cf0396eca5140873a27685
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
    patches:
      meta-raspberry:
        repo: meta-eris-rpi
        path: patches/0001-wic-Do-not-remove-wic-partitions.patch

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    path: layers/meta-openembedded
    refspec: 1955d0f140a9610346021d42fa45cb186eb6f042
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:

  meta-qt5:
    url: https://github.com/meta-qt5/meta-qt5/
    path: layers/meta-qt5
    refspec: cf6ffcbad5275a3428f6046468a0c9d572e813d1

  meta-swupdate:
    url: https://github.com/sbabic/meta-swupdate
    path: layers/meta-swupdate
    refspec: 709248b1e6e15f0dd3cf6b612e55d8250b19f3f6

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
    LICENSE_FLAGS_ACCEPTED += "synaptics-killswitch"
    WKS_FILE = "eris-rpi.wks"
    BOOT_DELAY = "0"
    BOOT_DELAY_MS = "0"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
